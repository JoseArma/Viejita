<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>la viejita</title>
</head>

<body>
    <main class="mian_section">
        <section class="game_choose">
            <div class="option" id="choose_player">
                <h1>La Viejita</h1>
                <hr>
                <p>Escoge quien quieres ser</p>
                <div class="botones">
                    <button class="player" id="iconX">Player(X)</button>
                    <button class="player" id="iconO">Player(O)</button>
                </div>
            </div>
        </section>
        <div class="game_board hiden" id="board">
            <div class="details_board">
                <div class="shift_play">
                    <span class="turnGame" id="left-x">Turno de la X</span>
                    <span class="turnGame" id="right-o">Turno del O</span>
                </div>
            </div>
            <section class="play_zone">
                <section>
                    <span class="box1">&nbsp;</span>
                    <span class="box2">&nbsp;</span>
                    <span class="box3">&nbsp;</span>
                </section>
                <section>
                    <span class="box4">&nbsp;</span>
                    <span class="box5">&nbsp;</span>
                    <span class="box6">&nbsp;</span>
                </section>
                <section>
                    <span class="box7">&nbsp;</span>
                    <span class="box8">&nbsp;</span>
                    <span class="box9">&nbsp;</span>
                </section>

            </section>
        </div>
        <section class="result_game hiden">
            <div class="card_win ">
                <h1>Felicidades, gano la
                    <p>X</p>
                </h1>
                <button class="btn ">replay </button>
            </div>
        </section>
    </main>
</body>
<script src="src/index.js"></script>

</html>
